<!DOCTYPE html>
<html>
  <head>
    <title>HX Tracer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">HX Tracer</a>
      </div>

      <ul class="nav navbar-nav">
        <li><a href="#" onclick="startTracer()">Start Profiler</a></li>
        <li><a href="#" onclick="stopTracer()">Stop Profiler</a></li>
      </ul>
    </nav>

    <table class="table table-hover table-condensed">
      <thead>
        <tr>
          <th>Min</th>
          <th>Avg</th>
          <th>Max</th>
          <th>Count</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody id="statsGoHere"></tbody>
    </table>

    <div class="container">
      <div id="overallStats">
      </div>
    </div>

    <table class="table table-hover">
      <thead>
        <th>Type</th>
        <th>Time</th>
        <th>Heap</th>
        <th>Location</th>
      </thead>
      <tbody id="outputGoHere"></tbody>
    </table>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/assets/js/main.js"></script>
  </body>
</html>
